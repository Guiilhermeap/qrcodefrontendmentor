<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Exibe o site corretamente com base no dispositivo do usuÃ¡rio -->
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="frame">
      <div class="card-qr">
        <img src="images/image-qr-code.png" alt="" class="img-qr" />
      </div>
      <div class="text">
        <span class="titulo"
          >Improve your front-end skills by building projects</span
        >
        <p class="descricao">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level.
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="nome"
        >Frontend Mentor</a
      >. <br> Coded by <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome">Guilherme Aparecido</a>.
    </div>
  </body>
</html>
